name: CI

on:
  push:
    branches: [master, main, "claude/**"]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: "Python ${{ matrix.python-version }} tests"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code style (black)
        run: black --check deepwebharvester tests

      - name: Check import order (isort)
        run: isort --check-only deepwebharvester tests

      - name: Lint (flake8)
        run: flake8 deepwebharvester tests --max-line-length=100

      - name: Type checking (mypy)
        run: mypy deepwebharvester
        continue-on-error: true   # informational only — does not fail the build

      - name: Run tests with coverage
        run: |
          pytest \
            --cov=deepwebharvester \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ── Security audit ──────────────────────────────────────────────────────────
  security:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Audit dependencies
        run: pip-audit -r requirements.txt
